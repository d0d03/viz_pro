<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            line{
                stroke-width: 1.5px;
            }
            main{
                height:457px
            }
        </style>
    </head>

    <body>
        <header class="jumbotron text-center" style="margin-bottom: 0">
            <h1>Sorting algorithm visualization</h1>
        </header>
        <div class="container-fluid p-4 bg-dark text-white">
            <div class="row">
                <div class="col-md-3">
                    <label class= for="sAlg">Choose sorting algorithm: </label>
                    <select name="sAlg" id="sAlg">
                        <option value = "Bubble">Bubble sort</option>
                        <option value = "Select">Selection sort</option>
                        <option value = "Insert">Insertion sort</option>
                        <option value = "Merge">Merge sort</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="cpalette">Choose a color palet: </label>
                    <select name="cpalette" id="cpalette" onchange="changeColor()">
                        <option value="Rainbow">Rainbow</option>
                        <option value="Inferno">Inferno</option>
                        <option value="Cool">Cool</option>
                        <option value="Viridis">Viridis</option>
                    </select>
                </div>
                <button class="btn-primary col-md-2" name="btnSort" id="btnSort" onclick="toggleButtons();changeAlgorithm()">Sort</button>
                <button class="btn-primary col-md-2" name="btnRandom" id="btnRandom" onclick="randomize()">Randomize</button>
                <button class="btn-danger col-md-2" name="btnStop" id="btnStop" onclick="stop=true">Stop</button>
            </div>
        </div>

        <main class="d-flex justify-content-center" style="background-color: black">
            <script>
                var width = screen.availWidth;
                var height = 250;
                var stop = false;

                var n =250;
                var x = d3.scaleLinear().domain([0, n]).range([height,width-height]);
                var data = d3.shuffle(d3.range(n));
                var duration = 1;
                var colors = d3.scaleSequential().interpolator(d3.interpolateRainbow).domain([0,n]);

                var svg = d3.select("main").append("svg")
                    .attr("width",width)
                    .attr("height", height)
                    .attr("style","margin:50");

                var line = svg.selectAll("line")
                    .data(data)
                    .enter()
                    .append("line")
                    .attr("x1",0)
                    .attr("y1",0)
                    .attr("x2",0)
                    .attr("y2", function(d){return d;})
                    .attr("class", function(d){ return "line" + d; })
                    .attr("stroke",function(d){ return colors(d); })
                    .attr("transform",function(d,i){ return "translate(" + x(i) + ")";});

                async function waitForSort(){
                    return new Promise((resolve,reject)=>{
                       setTimeout(() => resolve("done"),10)
                    });
                }

                async function bubbSort(data) {
                    for (var i = 0; i < n-1; i++) {
                        for(var  j = 0; j<n-i-1;j++){
                            if(stop){
                                toggleButtons();
                                return stop=false;
                            }
                            if (data[j] > data[j + 1]) {
                                svg.select(".line" + data[j]).transition().duration(duration).attr("transform", "translate(" + x(j + 1) + ")");
                                svg.select(".line" + data[j + 1]).transition().duration(duration).attr("transform", "translate(" + x(j) + ")");
                                let promise = new Promise((resolve, reject) => {
                                    setTimeout(() => resolve("done!"), 10)
                                });
                                await promise;
                                let temp = data[j];
                                data[j] = data[j+1];
                                data[j+1] = temp;
                            }
                        }
                    }
                    toggleButtons();
                }

                async function selectSort(data){
                    for (var i = 0; i < n-1; i++){
                        if(stop){
                            toggleButtons();
                            return stop=false;
                        }
                        var min = i;
                        for(var j = i + 1; j < n; j++){
                            if(data[j] < data[min]) {
                                min = j;
                            }
                        }
                        svg.select(".line" + data[min]).transition().duration(duration).attr("transform", "translate(" + x(i) + ")");
                        svg.select(".line" + data[i]).transition().duration(duration).attr("transform", "translate(" + x(min) + ")");
                        await waitForSort();
                        let temp = data[min];
                        data[min] = data[i];
                        data[i] = temp;
                    }
                    toggleButtons();
                };

                async function insertSort(data){
                    for(var i = 1; i < n; i++){
                        var sorted = data[i];
                        var j = i - 1;
                        while(j >= 0 && data[j] > sorted){
                            if(stop){
                                toggleButtons();
                                return stop=false;
                            }
                            svg.select(".line" + data[j]).transition().duration(duration).attr("transform","translate(" + x(j+1) +")");
                            let promise = new Promise((resolve, reject) => {
                                setTimeout(() => resolve("done!"), 10)
                            });
                            await promise;
                            data[j+1] = data[j];
                            j--;
                        }
                        svg.select(".line" + sorted).transition().duration(duration).attr("transform","translate(" + x(j+1) + ")");
                        let promise = new Promise((resolve, reject) => {
                            setTimeout(() => resolve("done!"), 10)
                        });
                        await promise;
                        data[j+1] = sorted;
                    }
                    toggleButtons();
                }

                async function mergeSort(data,l,r){
                    if(l < r){
                        let m = l + (r - 1)/2;

                        mergeSort(data,l,m);
                        mergeSort(data,m+1,r);

                        merge(data,l,m,r);
                    }
                }

                async function merge(data,l,m,r){
                    var i,j,k;
                    var n1 = m - l + 1;
                    var n2 = r - m;

                    var L = new Array(n1);
                    var R = new Array(n2);

                    for(i = 0;i < n1;i++){ L[i] = data[l+1]; }
                    for(j = 0;j < n2;j++){ R[j] = data[m+1+j]; }

                    i = 0;
                    j = 0;
                    k = l;

                    while(i<n1 && j<n2){
                        if(L[i] <= R[j]){


                            data[k] = L[i];
                            i++;
                        }else{
                            data[k] = R[j];
                            j++;
                        }
                        k++;
                    }
                }

                function changeColor() {
                    let chosenOne = document.getElementById("cpalette").value;
                    switch (chosenOne) {
                        case "Rainbow":
                            colors = d3.scaleSequential().interpolator(d3.interpolateRainbow).domain([0,n]);
                            break;
                        case "Inferno":
                            colors = d3.scaleSequential().interpolator(d3.interpolateInferno).domain([0,n]);
                            break;
                        case "Cool":
                            colors = d3.scaleSequential().interpolator(d3.interpolateCool).domain([0,n]);
                            break;
                        case "Viridis":
                            colors = d3.scaleSequential().interpolator(d3.interpolateViridis).domain([0,n]);
                            break;
                    }
                    line.attr("stroke",function(d){ return colors(d); });
                }

                function randomize(){
                    stop = false;
                    data = [];
                    line.data(data).exit().remove();

                    data = d3.shuffle(d3.range(n));
                    line = svg.selectAll("line").data(data)
                        .enter()
                        .append("line")
                        .attr("x1",0)
                        .attr("y1",0)
                        .attr("x2",0)
                        .attr("y2", function(d){ return d; })
                        .attr("class", function(d){ return "line" + d; })
                        .attr("stroke",function(d){ return colors(d); })
                        .attr("transform",function(d,i){ return "translate(" + x(i) + ")"; });
                }

                function changeAlgorithm(){
                    let chosenOne = document.getElementById('sAlg').value;
                    switch (chosenOne) {
                        case "Select":
                            selectSort(data);
                            break;
                        case "Insert":
                            insertSort(data);
                            break;
                        case "Merge":
                            mergeSort(data,0,(data.length - 1));
                            break;
                        default:
                            bubbSort(data);
                            break;
                    }
                }

                function toggleButtons(){
                    var btns = document.getElementsByClassName("btn-primary");
                    for (let btn of btns) {
                        if(btn.disabled){
                            btn.disabled = false;
                        }else{ btn.disabled = true; }
                    }
                }
            </script>
        </main>
    </body>
</html>
